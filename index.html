<!DOCTYPE html>
<html>
  <head>
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Over+the+Rainbow" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="utf-8">
    <title>Mac's Tic-tac-toe</title>
  </head>
  <body>
    <audio id = "drawing">
      <source src="audio/drawing.wav" type="audio/wav">
    </audio>
    <audio id = "drawingTwo">

    <div id ="mydiv">

      <div id="mydivheader">&#9776;</div>

      <img src="img/background.jpg" id="bg">

      <h1>X'score<div class="xscore"></div></h1>
      <h2>O'score<div class="oscore"></div></h2>

          </div>
          <div class="rowTwo">

            <button id="6" onClick="reply_click()"></button>
          </div>
            <div class="rowThree">
            <button id="7" onClick="reply_click()"></button>
            <button id="8" onClick="reply_click()"></button>
            <button id="9" onClick="reply_click()"></button>
        </div>
    </div>
